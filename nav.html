/* ###################################### */
@media screen and (max-width: 1024px){
  .hb{
    width: 40px;
    height: 40px;
    background-color: rgba(106, 115, 130, 0.8);
    position: relative;
  }
  .hb span{
    --tb: 19px;
   width: 25px;
   height: 2px;
   background-color: #fff;
   border-radius: 5px;
   position: absolute;
   left: 0;
   right: 0;
   top: 0;
   bottom: 0;
   margin: auto;
   /* transition: .4s; */
   transition: top .5s .2s,
               bottom .5s .2s, 
               opacity .5s, 
               transform .2s;
  }
  .hb span:first-child{
    /* transform: translateY(-10px) rotate(0deg); */
    top: var(--tb);
    transform: rotate(0deg);
  }
  .hb span:last-child{
    /* transform: translateY(10px) rotate(0deg); */
    bottom: var(--tb);
    transform: rotate(0deg);
  }
  .main-nav{
    position: absolute;
    top: 100%;
    right: -80%;
    background-color: rgba(106, 115, 130, 0.8);
    width: 80%;
    height: calc(100vh - 60px);
    padding-top: 50px;
    transition: right 1s;
 }
 .main-nav a{
   display: block;
 }
 #menu-control:checked ~ .main-header .main-nav{
   right: 0;
 }
 #menu-control:checked ~ .main-header .hb span:first-child{
   top: 0;
   transform: rotate(315deg);
   transition: top .5s,
               bottom .5s, 
               opacity .5s, 
               transform .2s .5s;
   /* transform: translateY(0px) rotate(315deg); */
 }
 #menu-control:checked ~ .main-header .hb span:last-child{
   bottom: 0;
   transform: rotate(-315deg);
   transition: top .5s,
               bottom .5s, 
               opacity .5s, 
               transform .2s .5s;
   /* transform: translateY(0px) rotate(-315deg); */
 }
 .hb span:nth-child(2){
   opacity: 1;
 }
 #menu-control:checked ~ .main-header .hb span:nth-child(2){
   opacity: 0;
 }
}
@media screen and (min-width: 1025px){
.hb{
  display: none;
}
.main-nav{
  position: relative;
  top: 0%;
  right: 0%;
  width: auto;
  height: auto;
  padding-top: 0px;
  background-color: transparent;
}
.main-nav a{
  display: inline-block;
}
